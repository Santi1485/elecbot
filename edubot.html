
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduBot - Asistente Educativo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      background: white;
      width: 360px;
      max-height: 95vh;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background: #4f46e5;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .chat-header h2 {
      margin: 0;
    }
    .chat-header p {
      font-size: 0.9rem;
      opacity: 0.9;
      margin: 0.3rem 0 0;
    }
    .chat-messages {
      padding: 1rem;
      flex: 1;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 0.75rem;
      line-height: 1.4;
    }
    .user {
      text-align: right;
      color: #1d4ed8;
    }
    .bot {
      text-align: left;
      color: #374151;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #e5e7eb;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.75rem;
      border: none;
      font-size: 1rem;
      outline: none;
    }
    button {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 0 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #4338ca;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>EduBot ðŸ¤–</h2>
      <p>Tu asistente educativo personalizado</p>
    </div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Escribe tu mensaje..." />
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById("chat-messages");
    const userInput = document.getElementById("user-input");

    // Cargar historial
    window.onload = () => {
      const history = localStorage.getItem("chatHistory");
      if (history) chatMessages.innerHTML = history;
    };

    function sendMessage() {
      const input = userInput.value.trim();
      if (!input) return;
      addMessage(input, "user");
      const response = getBotResponse(input);
      addMessage(response, "bot");
      userInput.value = "";
      userInput.focus();
      saveChat();
    }

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.innerText = text;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function saveChat() {
      localStorage.setItem("chatHistory", chatMessages.innerHTML);
    }

      if (input.includes("1 + 1") || input.includes("uno mÃ¡s uno")) return "1 + 1 es igual a 2.";
      if (input.includes("presidente") && input.includes("colombia")) return "En 2025, el presidente de Colombia es Gustavo Petro.";
      if (input.includes("adiÃ³s") || input.includes("gracias")) return "Â¡Gracias por usar EduBot! Nos vemos pronto.";
      return "Lo siento, aÃºn estoy aprendiendo. Â¿Puedes preguntar de otra manera?";
    }
  </script>
</body>
</html>
