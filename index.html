
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduBot - Tu Asistente Educativo</title>
  <style>
    body {
      background: #f0f4f8;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      background: white;
      width: 360px;
      max-height: 600px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      border-radius: 16px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .header {
      background: #4f46e5;
      color: white;
      padding: 16px;
      text-align: center;
    }
    .messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #ccc;
    }
    input[type="text"] {
      flex: 1;
      border: none;
      padding: 12px;
      font-size: 16px;
    }
    button {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 12px;
      cursor: pointer;
    }
    .user-msg, .bot-msg {
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 20px;
      max-width: 80%;
    }
    .user-msg {
      background: #e0e7ff;
      align-self: flex-end;
    }
    .bot-msg {
      background: #f3f4f6;
      align-self: flex-start;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <h2>EduBot</h2>
      <p>Tu asistente educativo personalizado ðŸ¤–</p>
    </div>
    <div class="messages" id="messages">
      <div class="bot-msg">Â¡Hola! Soy EduBot, tu ayudante para aprender. Â¿Sobre quÃ© tema quieres hablar hoy?</div>
    </div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Escribe tu mensaje...">
      <button onclick="enviarMensaje()">Enviar</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("userInput");
    let chatLog = JSON.parse(localStorage.getItem("chatLog")) || [];

    // Cargar historial anterior
    chatLog.forEach(entry => {
      mostrarMensaje(entry.usuario, 'user-msg');
      mostrarMensaje(entry.bot, 'bot-msg');
    });

    function mostrarMensaje(texto, clase) {
      const msg = document.createElement("div");
      msg.className = clase;
      msg.textContent = texto;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function enviarMensaje() {
      const texto = input.value.trim();
      if (!texto) return;

      mostrarMensaje(texto, 'user-msg');
      input.value = "";

      let respuesta = obtenerRespuesta(texto);
      mostrarMensaje(respuesta, 'bot-msg');

      chatLog.push({ usuario: texto, bot: respuesta });
      localStorage.setItem("chatLog", JSON.stringify(chatLog));
    }

    function obtenerRespuesta(texto) {
      texto = texto.toLowerCase();
      if (texto.includes("hola")) return "Â¡Hola! Â¿CÃ³mo puedo ayudarte a aprender hoy?";
      if (texto.includes("suma")) return "La suma es una operaciÃ³n matemÃ¡tica que consiste en reunir varias cantidades en una sola. Â¿Quieres un ejemplo?";
      if (texto.includes("gracias")) return "Â¡De nada! Estoy aquÃ­ para ayudarte siempre.";
      return "Lo siento, aÃºn estoy aprendiendo. Â¿Puedes preguntar de otra manera?";
    }
  </script>
</body>
</html>
